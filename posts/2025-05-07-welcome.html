<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/normalize.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>The Curmudgeon’s Chronicle</h1>
    <p>Faith, Facts, and a Few Grumbles</p>
</header>
<nav>
    <button class="hamburger" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <a href="/">Home</a>
    <a href="#theology">Theology</a>
    <a href="#history">History</a>
    <a href="#mysteries">Mysteries</a>
    <a href="#debunking">Debunking</a>
    <a href="#music">Music</a>
</nav>
<div class="container">
    <article>
        <h2>Welcome!</h2>
        <p>I’m here to grumble about the things that matter: theology, history, mysteries, music, and conspiracies. Enjoy...</p>
    </article>
    <div id="comments">
        <script src="https://utteranc.es/client.js"
                repo="CurmudgeonCorner/curmudgeon-comments"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Smart scroll behavior
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
        }
    });
</script>
</body>
</html>
