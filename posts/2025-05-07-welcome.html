<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/normalize.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>The Curmudgeon’s Chronicle</h1>
    <p>Faith, Facts, and a Few Grumbles</p>
</header>
<nav>
    <button class="hamburger" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/categories/theology.html">Theology</a>
        <a href="/categories/history.html">History</a>
        <a href="/categories/mysteries.html">Mysteries</a>
        <a href="/categories/music.html">Music</a>
        <a href="/categories/conspiracy.html">Conspiracy</a>
    </div>
</nav>
<div class="container">
    <article>
        <h2>Welcome!</h2>
        <p>I’m here to grumble about the things that matter: theology, history, mysteries, music, and conspiracies. Enjoy...</p>
    </article>
    <div id="comments">
        <script src="https://utteranc.es/client.js"
                repo="CurmudgeonCorner/curmudgeon-comments"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
    </div>
</div>
<script>
    console.log('Script is running'); // Debug: Confirm script execution

    try {
        // Smart scroll behavior
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');
        console.log('Nav element:', nav); // Debug: Check if nav is found
        window.addEventListener('scroll', () => {
            let scrollTop = window.scrollY || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        console.log('Hamburger:', hamburger); // Debug: Check if hamburger is found
        console.log('NavLinks:', navLinks); // Debug: Check if navLinks is found
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                console.log('Hamburger clicked'); // Debug: Confirm click event
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
        } else {
            console.log('Hamburger or NavLinks not found');
        }
    } catch (error) {
        console.error('JavaScript error:', error); // Debug: Catch any errors
    }
</script>
</body>
</html>
